    <header id="cabeza">
        <h1>Contactos</h1>
    </header>
        <div class="container mt-5 mb-5">
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Tú nombre" aria-label="First name">
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Tú@email.com">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Asunto</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Consulta General</option>
                            <option value="1">Productos</option>
                            <option value="2">Quejas</option>
                            <option value="3">Otros</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Escriba su Mensaje</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input mt-5" type="checkbox" id="gridCheck1">
                      <label class="form-check-label mt-5" for="gridCheck1">
                        ¿Desea recibir las ultimas promociones?
                      </label>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button">Enviar</button>
                  </div>
              </form>
        </div>
